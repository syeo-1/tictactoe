<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- <div id="current-player"></div> -->
        <h1 id="current-player"></h1>
    </header>
    <main>
        <div class="gameboard">
            <div class="gameboardPosition top left"></div>
            <div class="gameboardPosition top center"></div>
            <div class="gameboardPosition top right"></div>
            <div class="gameboardPosition mid left"></div>
            <div class="gameboardPosition mid center"></div>
            <div class="gameboardPosition mid right"></div>
            <div class="gameboardPosition bottom left"></div>
            <div class="gameboardPosition bottom center"></div>
            <div class="gameboardPosition bottom right"></div>
        </div>
        <div class="game-settings">
            <div class="set-and-reset">
                <button class="form-button" id="settings">settings</button>
                <!-- <button id="play">play</button> -->
                <button class="form-button" id="reset">reset board</button>
            </div>
            <div class="hidden" id="settings-form" onsubmit="return false">
                <form name="settings" action="">
                    <input id="player-x-name" type="text" placeholder="X Name" maxlength="20">
                    <input id="player-o-name" type="text" placeholder="O Name" maxlength="20">
                    <br>
                    <button class="form-button" id="settings-cancel">Cancel</button>
                    <button class="form-button" id="settings-set">Set</button>
                    <button class="form-button" id="ai">vs AI</button>
                </form>
            </div>
            <div class="hidden" id="ai-form" onsubmit="return false">
                <form name="ai-settings">
                    <label for="xAI"><input type="radio" name="ai-option" id="xAI">x AI</label>
                    <label for="oAI"><input type="radio" name="ai-option" id="oAI">o AI</label>
                    <button class="form-button" id="uncheck">Disable AI</button>
                    <button class="form-button" id="ai-set">Set</button>
                </form>
            </div>
        </div>
        
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
